<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer - Free and Easy to Use Countdown Timer</title>
    <meta name="description" content="Free online timer and stopwatch. Easy to use countdown timer with alarm. Perfect for cooking, studying, workouts, and more!">
    <meta name="keywords" content="timer, online timer, countdown, stopwatch, alarm, web timer">
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Online Timer - Free and Easy to Use">
    <meta property="og:description" content="Free online timer with customizable alarms. Perfect for any timed activity!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/timer/">
    <meta property="og:image" content="https://yourusername.github.io/timer/timer-preview.jpg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center mt-4">Online Timer</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Set Your Timer</h2>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                    <label for="hour" class="form-label">Hours</label>
                                    <input type="number" class="form-control" min="0" max="23" id="hour" placeholder="0">
                                </div>
                                <div class="col">
                                    <label for="minute" class="form-label">Minutes</label>
                                    <input type="number" class="form-control" id="minute" min="0" max="59" placeholder="0">
                                </div>
                                <div class="col">
                                    <label for="second" class="form-label">Seconds</label>
                                    <input type="number" class="form-control" id="second" min="0" max="59" placeholder="0">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 mb-3" onclick="start()">Start Timer</button>
                            <div id="timer" class="text-center timer-display">00:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="notificationSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let timer;
        let totalSecond = 0;
        function start() {
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            const second = document.getElementById('second').value || 0;
        
            totalSecond = hour * 3600 + minute * 60 + second;

            if(totalSecond <= 0){
                alert("Please enter a valid time");
                return;
            }

            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateTimer() {
            if(totalSecond < 0){
                clearInterval(timer);
                document.getElementById('timer').innerHTML = "Waktu Habis";
                notifUser();
                return;
            }
            const hours = Math.floor(totalSecond / 3600);
            const minutes = Math.floor(totalSecond / 60) % 60;
            const seconds = totalSecond % 60;
            document.getElementById('timer').innerHTML = `${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            totalSecond--;
        }


        function notifUser() {
            playSound();
            if('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        new Notification('Timer Selesai', {
                            body: 'Waktu timer Anda telah habis!'
                        });
                    }
                });
            }
        }

        function playSound() {
            notificationSound.play().catch(e => console.log('Gagal memainkan suara:', e));
        }
    </script>
</body>
</html>
